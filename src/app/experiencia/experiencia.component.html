<article class="sector">

    </div>
    
    <div class="artc"><h2>Experiencia</h2>

        <div *ngFor="let experiencia of experiencias">

        <div class="float_right2">
        <button class="transparente"><fa-icon [icon]="pencil"></fa-icon></button>
        <button class="transparente"><fa-icon [icon]="trash"></fa-icon></button>
        </div>

        <img class="logo" src="{{experiencia.imgExp}}" alt="">
